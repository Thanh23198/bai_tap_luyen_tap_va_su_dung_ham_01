<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let star1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let star2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
    function isStar(){
        let x = prompt("nhap so");
        if (star1.length[x] === star2.length[x]){
            return star1[x] + ":" + star2[x] ;
        }
    }
    let a = isStar();
    document.write(a);
</script>
</body>
</html>
